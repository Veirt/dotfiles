# Change prefix
set -g prefix C-a
unbind C-b


# mouse setting
set -g mouse on


set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
# wayland
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy -in -selection clipboard'

# x11
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Change base windows and pane index into 1
set -g base-index 1
setw -g pane-base-index 1

set  -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# set fish as default shell when using tmux
set -g default-command /bin/fish
set -g default-shell /bin/fish

# status bar
set -g status-style bg=default
set -g status-right "#{=21:pane_title} | #(whoami)@#H"

# Smart pane switching with awareness of vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"
bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                          tmux select-pane -L"
bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                         ($is_fzf && tmux send-keys C-j) || \
                         tmux select-pane -D"
bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                          ($is_fzf && tmux send-keys C-k)  || \
                          tmux select-pane -U"
bind -n C-l run  "($is_vim && tmux send-keys C-l) || \
                          tmux select-pane -R"
bind -n "C-\\" run-shell 'tmux-vim-select-pane -l'

# next window with Ctrl+n
bind -n C-n next-window

# plugins
# tmux-sensible
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-keys emacs

bind C-a send-prefix
bind a last-window

# split panes
bind "|" split-window -h -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"
bind "-" split-window -v -c "#{pane_current_path}"
bind "_" split-window -fv -c "#{pane_current_path}"
bind "%" split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

bind -r "H" resize-pane -L "5"
bind -r "J" resize-pane -D "5"
bind -r "K" resize-pane -U "5"
bind -r "L" resize-pane -R "5"
