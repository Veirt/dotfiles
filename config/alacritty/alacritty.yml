import:
  - ~/.config/alacritty/theme.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 65
    lines: 20

  padding:
    x: 7
    y: 7

  opacity: 0.95
  dynamic_padding: true
  dynamic_title: true
  gtk_theme_variant: dark

font:
  normal:
    family: JetBrainsMono Nerd Font
  bold:
    family: JetBrainsMono Nerd Font
  italic:
    family: JetBrainsMono Nerd Font
  bold_italic:
    family: JetBrainsMono Nerd Font
  size: 15.5
  offset:
    x: 1
    y: -1

cursor:
  style:
    shape: Block
    blinking: On

shell:
  program: /bin/fish

colors:
  name: X::DotShare
  author: crshd
  primary:
    background: "#151515"
    foreground: "#D7D0C7"
  cursor:
    text: "#151515"
    cursor: "#D7D0C7"
  normal:
    black: "#101010"
    red: "#E84F4F"
    green: "#B8D68C"
    yellow: "#E1AA5D"
    blue: "#7DC1CF"
    magenta: "#9B64FB"
    cyan: "#6D878D"
    white: "#DDDDDD"
  bright:
    black: "#404040"
    red: "#D23D3D"
    green: "#A0CF5D"
    yellow: "#F39D21"
    blue: "#4E9FB1"
    magenta: "#8542FF"
    cyan: "#42717B"
    white: "#DDDDDD"
theme: X-dotshare

ipc_socket: true
