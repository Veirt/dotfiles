shell=/usr/bin/fish
term=xterm-256color

font=JetBrainsMono Nerd Font:weight:regular:size=9.5
font-bold=JetBrainsMono Nerd Font:weight:bold:size=9.5
font-italic=JetBrainsMono Nerd Font:weight:italic:size=9.5
font-bold-italic=JetBrainsMono Nerd Font:weight:bold-italic:size=9

initial-window-size-chars=65x20
initial-window-mode=windowed
pad=4x4

[cursor]
style=block
color=111111 dcdccc
blink=yes

[mouse]
hide-when-typing=yes
# alternate-scroll-mode=yes

[colors]
# alpha=1.0
background=151515
foreground=D7D0C7
regular0=101010
regular1=E84F4F
regular2=B8D68C
regular3=E1AA5D
regular4=7DC1CF
regular5=9B64FB
regular6=6D878D
regular7=DDDDDD
bright0=404040
bright1=D23D3D
bright2=A0CF5D
bright3=F39D21
bright4=4E9FB1
bright5=8542FF
bright6=42717B
bright7=DDDDDD

