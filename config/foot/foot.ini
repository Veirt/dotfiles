[main]
include= ~/.config/foot/paradise.ini
shell=/bin/fish
term=xterm-256color

font=JetBrainsMono Nerd Font:weight:regular:size=9
font-bold=JetBrainsMono Nerd Font:weight:bold:size=9
font-italic=JetBrainsMono Nerd Font:weight:italic:size=9
font-bold-italic=JetBrainsMono Nerd Font:weight:bold-italic:size=9

initial-window-size-chars=65x20
initial-window-mode=windowed
pad=4x4

