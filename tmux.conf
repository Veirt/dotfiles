# Change prefix
set -g prefix C-a
unbind C-b

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
# wayland
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy -in -selection clipboard'

# x11
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Change base windows and pane index into 1
set -g base-index 1
setw -g pane-base-index 1

# set -g status-style 'bg=#2C3242 fg=#7197E3'
# set -g status-right ""

# set the pane border colors 
# set -g pane-active-border-style 'fg=blue'

set  -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

source-file ~/.tmux/tmux-tomorrow/tomorrow-night.tmux

# mouse setting
set -g mouse on

# set fish as default shell when using tmux
set -g default-command /usr/bin/fish
set -g default-shell /usr/bin/fish


# Run tmux-cht.sh with prefix+e
bind e run-shell 'tmux neww tmux-cht.sh'

# Smart pane switching with awareness of vim splits
bind -n C-k run-shell 'tmux-vim-select-pane.sh -U'
bind -n C-j run-shell 'tmux-vim-select-pane.sh -D'
bind -n C-h run-shell 'tmux-vim-select-pane.sh -L'
bind -n C-l run-shell 'tmux-vim-select-pane.sh -R'
bind -n "C-\\" run-shell 'tmux-vim-select-pane.sh -l'

# Bring back clear screen under tmux prefix
bind C-l send-keys 'C-l'

# next window with Ctrl+n
bind -n C-n next-window

# Plugin settings
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'


run -b '~/.tmux/plugins/tpm/tpm'
